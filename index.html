<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
      <h1>BMI Calculator</h1>
      <form action="#">
        <label for="heightFeet">Height (Feet)</label>
        <input type="number" id="heightFeet" placeholder="Enter feet" required>
  
        <label for="heightInch">Height (Inches)</label>
        <input type="number" id="heightInch" placeholder="Enter inches" required>
  
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" placeholder="Enter weight in kg" required>
  
        <button type="submit">Calculate BMI</button>
      </form>
    </div>
  </body>
  
<script type="module" src="app.js"></script>
</html>
